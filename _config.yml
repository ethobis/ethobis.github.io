name: ethobis
description: Anyone be a brand
meta_description: "기술블로그"

aboutPage: true

markdown: kramdown
highlighter: rouge

plugins: [jekyll-paginate]
paginate: 20
domain_name: 'https://ethobis.github.io'
google_analytics: 'UA-122100494-1'
disqus: true
disqus_shortname: 'blog-qrsilapzfa'

# Details for the RSS feed generator
url:            'http://ethobis.github.io'
author:         'ethobis'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
